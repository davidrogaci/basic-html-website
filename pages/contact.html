      content="Contact me for web development services, including web design, app development, and digital consulting. Get in touch to discuss your project."

    <!-- Title and external resources -->
    <title>Generic Portfolio | Contact</title>
    <link rel="stylesheet" href="../style.css" />
    <link rel="icon" href="../assets/icons/logo.svg" />

  <body class="container">
    <!-- Main navigation header -->
    <header>
      <nav aria-label="Main navigation">
        <a href="../index.html" class="logo-link">
          <img
            src="../assets/icons/logo.svg"
            alt="logo"
            loading="lazy"
            class="logo"
          />
        </a>
        <ul class="nav-links">
          <li><a href="../index.html">Home</a></li>
          <li><a href="projects.html">Projects</a></li>
          <li><a href="articles.html">Articles</a></li>
          <li><a href="contact.html" aria-current="page">Contact</a></li>
        </ul>
      </nav>
    </header>

    <main>
      <h1>Contact</h1>
      <!-- Contact form -->
      <form class="contact-form">
        <div class="form-group">
          <label for="name">Name:</label>
          <input
            type="text"
            id="name"
            name="name"
            required
            placeholder="Enter your name"
          />
        </div>

        <div class="form-group">
          <label for="email">Email:</label>
          <input
            type="email"
            id="email"
            name="email"
            required
            placeholder="Enter your email"
          />
        </div>

        <div class="form-group">
          <label for="subject">Subject:</label>
          <input
            type="text"
            id="subject"
            name="subject"
            required
            placeholder="Enter the subject"
          />
        </div>

        <div class="form-group">
          <label for="message">Message:</label>
          <textarea
            id="message"
            name="message"
            required
            placeholder="Enter your message"
          ></textarea>
        </div>

        <button type="submit">Send Message</button>
      </form>
    </main>

    <!-- Footer -->
    <footer>
      <p>Made only for practice.</p>
    </footer>
  </body>
